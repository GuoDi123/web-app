<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/javascripts/flexible.js"></script>

    <link rel="stylesheet" href="/stylesheets/sign.css">

</head>
<body>
    <div class="reg-box">
        <div class="top clearfix">
            <h1 class="f-1">注册实习僧</h1>
            <a href="" class="f-r">海外用户注册</a>
        </div>
        <div class="form-box">
            <input type="hidden" id="reg-type" value="tel">
            <div class="input-item">
                <input type="text" placeholder="请输入手机号" class="account">
            </div>
            <div class="input-item pr">
                <input type="text" placeholder="请输入短信验证码" class="code-input">
                <div class="get-code">
                    <span class="btn">获取验证码</span> 
                    <span class="count-down" style="display:none">
                        <span>60</span>"s后重新获取"
                    </span>
                </div>
            </div>
            <div class="input-item">
                <input type="password" placeholder="请设置密码" class="password">
            </div>
        </div>
        <div class="register-btn">注册</div>
        <div class="tips">
            注册及代表同意
            <a href="">《实习僧用户协议》</a>
        </div>
        <div class="bottom">
            <a href="">立即登录</a>
        </div>
    </div>
</body>
</html>
