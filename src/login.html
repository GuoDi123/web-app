<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/javascripts/flexible.js"></script>

    <link rel="stylesheet" href="/stylesheets/login.css">

</head>
<body>
    <!-- 主题部分 -->
    <div class="login">
        <div class="login-box">
                <div class="login-title">
                        <h1>登录实习僧</h1>
                  </div>
                  <div class="login-content">
                        <div class="login-content--choose">
                            <div id="login-content--pwd">密码登录</div>
                            <div id="login-content--code">验证码登录</div>
                            <div class="line"></div>
                        </div> 
                        <div class="login-content--form">
                            <div class="login-content--input">
                                <input type="text" placeholder="请输入手机号/邮箱">
                            </div>
                            <div class="login-content--input">
                                <input type="password" placeholder="请输入密码">
                            </div>
                        </div>   
                        <p class="forget">忘记密码？</p>
                        <div class="login-footer--button">登录</div>
                        <div class="login-footer--down">
                                <div class="login-footer--wx"><img src="./static/images/wap-login-qq.png" alt=""></div>
                                <div class="login-footer--qq"><img src="./static/images/wap-login-weibo.png" alt=""></div>
                                <div class="login-footer--wb"><img src="./static/images/wap-login-wx.png" alt=""></div>
                                <div class="login-footer--zfb"><img src="./static/images/wap-login-zfb.png" alt=""></div>
                        </div>
                       <p class="zhuce"><a href="">立即注册</a></p>
                  </div>
        </div>
              

                   
              
    </div>

</body>
</html>
